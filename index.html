<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canteen Queueing System</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }

    .form-section {
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
      display: inline-block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      display: block;
    }

    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: blue;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: gray;
    }

    .queue-entry {
      background-color: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
      border-left: 5px solid #1E90FF;
    }

    .admin-entry {
      background-color: #e8e8e8;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-buttons {
      gap: 10px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      text-align: left;
      margin: 20px auto;
      width: 90%;
    }

    h3 {
      color: #1E90FF;
    }

    .remove-btn {
      background-color: red;
      border: red;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f3f3f3;
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: #1E90FF;
      width: 0%;
      border-radius: 10px;
    }

    .progress-bar-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1em;
    }

    .timestamp {
      font-size: 0.9em;
      color: #888;
    }

    .estimated-time {
      font-size: 1em;
      color: green;
    }

    .queue-progress-label {
      font-size: 1.2em;
      color: #1E90FF;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Queue Management System</h1>

  <h2>Join the Queue</h2>

  <div class="form-section">
    <input type="text" id="nameInput" placeholder="Name"><br>
    <input type="text" id="purposeInput" placeholder="Purpose"><br>
    <input type="text" id="idInput" placeholder="ID Number"><br><br>
    <button onclick="addToQueue()">Join Queue</button>
  </div>

  <h3>Current Queue</h3>
  <ul id="queueList"></ul>

  <h3>Admin Panel</h3>
  <div id="adminPanel"></div>

  <div class="queue-progress-label">
    Progress for Queue Line
  </div>

  <div class="progress-bar-container">
    <div id="progressBar" class="progress-bar"></div>
    <div id="progressLabel" class="progress-bar-label">0%</div>
  </div>

  <script>
    var queue = [];
    var avgServiceTime = 5; // Assume each service takes 5 minutes on average

    function displayQueue() {
      var queueList = document.getElementById("queueList");
      var adminPanel = document.getElementById("adminPanel");
      var progressBar = document.getElementById("progressBar");
      var progressLabel = document.getElementById("progressLabel");

      queueList.innerHTML = "";
      adminPanel.innerHTML = "";

      // Update Progress Bar based on queue length
      var progress = (queue.length > 0) ? (100 / queue.length) : 0;
      progressBar.style.width = progress + "%";
      progressLabel.textContent = progress.toFixed(0) + "%"; // Update label with percentage

      for (var i = 0; i < queue.length; i++) {
        var item = queue[i];

        // Current Queue Display
        var queueItem = document.createElement("li");
        queueItem.className = "queue-entry";
        queueItem.innerHTML = `${i + 1}. ${item.name} - ${item.purpose}<br><span class="timestamp">Joined: ${item.timestamp}</span><br><span class="estimated-time">Estimated time: ${item.estimatedTime}</span>`;
        queueList.appendChild(queueItem);

        // Admin Panel Display
        var adminEntry = document.createElement("div");
        adminEntry.className = "admin-entry";

        var info = document.createElement("div");
        info.innerHTML = `<strong>${item.name}</strong> (${item.id}) - ${item.purpose}`;

        var buttonGroup = document.createElement("div");
        buttonGroup.className = "admin-buttons";

        var serveBtn = document.createElement("button");
        serveBtn.textContent = "Serve";
        serveBtn.onclick = createServeFunction(i);

        var removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = createRemoveFunction(i);
        removeBtn.className = "remove-btn";

        buttonGroup.appendChild(serveBtn);
        buttonGroup.appendChild(removeBtn);
        adminEntry.appendChild(info);
        adminEntry.appendChild(buttonGroup);
        adminPanel.appendChild(adminEntry);
      }
    }

    function createServeFunction(index) {
      return function () {
        if (index === 0) {
          queue.shift(); // Only serve if it's the first in line
          displayQueue();
        } else {
          alert("Only the first person in the queue can be served.");
        }
      };
    }

    function createRemoveFunction(index) {
      return function () {
        queue.splice(index, 1);
        displayQueue();
      };
    }

    function addToQueue() {
      var name = document.getElementById("nameInput").value.trim();
      var purpose = document.getElementById("purposeInput").value.trim();
      var id = document.getElementById("idInput").value.trim();

      if (name !== "" && purpose !== "" && id !== "") {
        var timestamp = new Date().toLocaleTimeString(); // Get current time as timestamp
        var estimatedTime = calculateEstimatedTime();

        var newEntry = {
          name: name,
          purpose: purpose,
          id: id,
          timestamp: timestamp,
          estimatedTime: estimatedTime
        };

        queue.push(newEntry);

        document.getElementById("nameInput").value = "";
        document.getElementById("purposeInput").value = "";
        document.getElementById("idInput").value = "";

        displayQueue();
      } else {
        alert("Please fill in all fields.");
      }
    }

    function calculateEstimatedTime() {
      var queueLength = queue.length;
      var minutesRemaining = queueLength * avgServiceTime;
      var time = new Date();
      time.setMinutes(time.getMinutes() + minutesRemaining);
      return time.toLocaleTimeString();
    }

    displayQueue();
  </script>

</body>
</html>
